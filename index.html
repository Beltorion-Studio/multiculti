<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      height: 100vh;
    }

    .category-collection-list-w {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(3, 1fr);
      grid-gap: 10px;
    }

    .category-collection-item {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #3498db;
      color: #fff;
      font-size: 1.2em;
      padding: 10px;
    }
  </style>
  <link rel="stylesheet" href="grid.css">
</head>

<body>
  <div class="category-collection-list-w">
    <div class="category-collection-item">Item 1</div>
    <div class="category-collection-item">Item 2</div>
    <div class="category-collection-item">Item 3</div>
    <div class="category-collection-item">Item 4</div>
    <div class="category-collection-item">Item 5</div>
    <div class="category-collection-item">Item 6</div>
  </div>

  <script src='https://beltorion-studio.github.io/multiculti/grid.js'></script>

</body>

</html>
